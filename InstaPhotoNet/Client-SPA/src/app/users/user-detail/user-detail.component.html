<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}" />

        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>

          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>

        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(user.id)">Like</button></li>
            <!--<button class="btn btn-primary w-100">Like</button>-->
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}">
            <h4>Description</h4>
            <p>{{user.bio}}</p>
          </tab>
          <tab heading="Photos">
    <!--<ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>-->
  </tab>

              </div>
            </div>
              <tab heading="Messages">
                <p>Messages will go here</p>
              </tab>
          </div>-->
        </tabset>
      </div>
    </div>

</div>
