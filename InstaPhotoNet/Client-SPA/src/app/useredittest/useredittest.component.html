<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">

        <div class="mx-auto">
          <!--<div class="card">-->
          <div class="profile">
            <h1>Edit Your Profile</h1>
            <div *ngIf="editForm.dirty" class="alert alert-info">
              <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
            </div>
            <div>
              <img class="profile-img" src="{{user.photoUrl}}" />
            </div>
            <div class="profile-header">

              <table class="profheadcont">
                <thead class="profthead">
                  <tr class="proftoptr">
                    <th class="username">{{user.knownAs}}</th>
                    <!--<th class="editbutton" [routerLink]="['/user/edit']"><button>Edit Profile</button></th>-->
                    <th (click)="sendLike(user.id)"><button type="button" class="btn btn-secondary">Follow User</button></th>
                    <th (click)="logout()"><button type="button" class="btn btn-outline-secondary">Logout</button></th>
                    <th><button type="button" class="btn btn-outline-secondary"><i class="fa fa-cog"></i></button></th>
                    <!--<th class="editbutton" (click)="logout()"><button>Logout</button></th>
                  <th class="cog"><button><i class="fa fa-cog"></i></button></th>-->
                  </tr>
                </thead>
                <tbody class="profinfo">
                  <tr class="profmidtr">
                    <td>627 posts</td>
                    <td>133 followers</td>
                    <td>405 following</td>
                  </tr>
                  <tr class="profnametr">
                    <td>{{user.username}}</td>
                    <td>{{user.city}}, {{user.country}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="profbiodiv">

                <p>{{user.bio}}</p>

              </div>
            </div>
          </div>
          <!--<div class="sidebuttons">
          <div class="editbutton" [routerLink]="['/user/edit']"><button>Edit Profile</button></div>
          <div class="editbutton" (click)="logout()"><button>Logout</button></div>
          <div class="cog"><button><i class="fa fa-cog"></i></button></div>
        </div>-->
          <div class="hr2">
            <hr />
          </div>
          <!--</div>-->
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">          
          <div class="">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Bio</h4>
              <textarea name="bio" rows="6" class="form-control"
                        [(ngModel)]="user.bio"></textarea>
              <h4>Location Details:</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city" />
                <label for="country">Country</label>
                <input class="form-control" type="text" name="country" [(ngModel)]="user.country" />
              </div>
              <hr />
              <div class="">
                <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
              </div>
            </form>
            </div>
          </div>
            <div class="col-md-6">
              <div class="">
                <app-photo-editor [photos]="user.photos"
                                  (getMemberPhotoChange)="updateProfilePhoto($event)"></app-photo-editor>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
